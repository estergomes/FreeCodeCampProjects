<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FreeCodeCamp Calculator</title>
  <link rel="stylesheet" href="mycalc.css">
</head>

<body>

  <div id="wrapper">

    <div class="calc_container">

      <div class="calc_display">
        <div class="display">
          <p></p>
        </div>
      </div>

      <div class="calc_keys">

        <div class="btn">AC</div>
        <div class="btn">CE</div>
        <div class="btn off" id="on">ON</div>
        <div class="btn btn-divi">/</div>

        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn btn-mult">*</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn btn-sum">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn btn-min">-</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn btn-equal">=</div>
      </div>

      <footer>
        <p>FCC Calculator</p>
      </footer>
    </div>

  </div><!-- end wrapper -->

  <script src="mycalc.js"></script>
</body>
</html>
