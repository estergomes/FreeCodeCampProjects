<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FreeCodeCamp Calculator</title>
  <link rel="stylesheet" href="mycalc.css">
</head>
<body>

  <div id="wrapper">

    


    <div class="calc_container">

      <div class="calc_input">
        <div class="input">
          <p></p> 
        </div>
      </div>

      <div class="calc_keys">
  
          <div class="btn" onclick="pushBtn(this);">AC</div>
          <div class="btn" onclick="pushBtn(this);">CE</div>
          <div class="btn off" id="on" onclick="pushBtn(this);">ON</div>
          <div class="btn btn-divi" onclick="pushBtn(this);">รท</div>
          
          <div class="btn" onclick="pushBtn(this);">7</div>
          <div class="btn" onclick="pushBtn(this);">8</div>
          <div class="btn" onclick="pushBtn(this);">9</div>
          <div class="btn btn-mult" onclick="pushBtn(this);">x</div>
          <div class="btn" onclick="pushBtn(this);">4</div>
          <div class="btn" onclick="pushBtn(this);">5</div>
          <div class="btn" onclick="pushBtn(this);">6</div>
          <div class="btn btn-sum" onclick="pushBtn(this);">+</div>
          <div class="btn" onclick="pushBtn(this);">1</div>
          <div class="btn" onclick="pushBtn(this);">2</div>
          <div class="btn" onclick="pushBtn(this);">3</div>
          <div class="btn btn-min" onclick="pushBtn(this);">-</div>
          <div class="btn" onclick="pushBtn(this);">0</div>
          <div class="btn" onclick="pushBtn(this);">.</div>
          <div class="btn btn-equal" onclick="pushBtn(this);">=</div>
      </div>
      

      <footer>
        <p>FCC Calculator</p>
      </footer>
    </div>
    
  </div>

  <!-- <script src="mycalc.js"></script> -->
  <!-- <script src="mycalc2.js"></script> -->
  <script src="mycalc3.js"></script>
  <!-- <script src="../testes/dom-teste.js"></script> -->
</body>
</html>
